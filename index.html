<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Birthday Cake</title>
    <link rel="stylesheet" href="styles/F.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300italic">
</head>

<body class="body1">

    <div id="loginBox">
        <h2>Login</h2>
        <input class="input_index" type="email" id="email" placeholder="Email" required>
        <input class="input_index" type="password" id="password" placeholder="Password" required>
        <button class="index_button" id="loginBtn">Login</button>
        <p id="error"></p>
    </div>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- Supabase setup ---
        const supabaseUrl = 'https://jkcciaykhnpxydgnqcuz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprY2NpYXlraG5weHlkZ25xY3V6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NDUwMzcsImV4cCI6MjA4NTUyMTAzN30.m3EItCkQdcNIUHOwwlzy-24W-D-W7Rt9ro77JCkyvkU';
        if (!window.supabase) {
            window.supabase = supabase.createClient(supabaseUrl, supabaseKey);
        }


        // --- Login function ---
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Debug: show what values are being sent
            console.log('Trying login with:', email, password);

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            console.log('Supabase login data:', data, 'error:', error);


            if (error) {
                document.getElementById('error').textContent = 'Login failed: ' + error.message;
            } else {
                // Successful login â†’ redirect
                window.location.href = 'login_mainCake.html';
            }
        }

        // --- Attach login function to button ---
        document.getElementById('loginBtn').addEventListener('click', login);
    </script>

</body>

</html>
